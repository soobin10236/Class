<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="register">
	<!-- method는 get과 post를 사용할 수 있다. -->
	<!-- get과 post의 차이점(검색해보기) -->
	<!-- DB에서 데이터를 가져오는데 쓰면 get이고 -->
	<!-- DB안에 데이터를 등록할떄 post를 사용한다 -->
	<!-- action이 가리키는 곳으로 간다. -->
	<fieldset id = "regbox">
		<legend>회원가입</legend>
		<label for = "id">아이디</label>
		<input type = "text" name = "id" value = "김경도"/><br/>
		<input type = "submit" value = "가입"/>
	</fieldset>
	</form>
</body>
</html>
